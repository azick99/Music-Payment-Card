<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap 5 library  -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Local CSS Link -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Icon foavicon image -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Google front family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
    </style>
  </head>

  <body>
    <div class="card hero-img centered">
      <img src="./images/illustration-hero.svg" alt="Hero Image" class="card-img-top" alt="Hero image">

      <div class="card-body">
        <h2><b>Order summary</b></h2>
        <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="price">
          <img src="./images/icon-music.svg" alt="">
          <div class="price-text"><b>Annual Plan</b> $59.99/year</div>
          <b><a href="#" style="position: relative; left: 80px;">Change</a>
        </div></b>

        <div class="d-grid gap-2">
          <button class="btn top-button">Proceed to Payment</button>
          <button class="btn down-button">Cancel Order</button>
        </div>
        
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
